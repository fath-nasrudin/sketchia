<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchia</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>

  <body class="main-container">

    <header class="header">
      <div class="logo">
        <a href="#">Sketchia</a>
      </div>
      <nav class="nav">
        <a class="nav-item text-link" href="https://github.com/fath-nasrudin/sketchia" target="_blank">Source Code</a>
      </nav>
    </header>

    <main class="main">
      <aside class="leftbar">
        <div class="toolbar">
          <h2>Toolbar</h2>
          <div class="toolbar-tools-container">

            <div class="toolbar-item">
              <label class="toolbar-item-title" for="ink-color">Ink Color</label>
              <div class="toolbar-item-body">
                <input type="color" name="ink-color" class="ink-color-tool">
                </divn>
              </div>
            </div>

            <div class="toolbar-item">
              <label class="toolbar-item-title" for="resizer">Resize</label>
              <div class="toolbar-item-body">
                <input type="range" name="resizer" class="js-resizer-tool" value="16" min="16" max="96" step="8">
                <div class="js-resizer-text-value">16</div>
                <button class="js-resizer-button btn btn--primary">Change</button>
              </div>
            </div>

          </div>
      </aside>

      <div class="middlebar">
        <div class="grid-container js-grid-container"></div>
      </div>

      <aside class="rightbar">
      </aside>
    </main>

    <footer class="footer">
      <p>
        Made by <a class="text-link" href="https://github.com/fath-nasrudin" target="_blank"> Fathurrohman N</a> <span
          class="year-display"></span>
      </p>
    </footer>
  </body>

</html>
